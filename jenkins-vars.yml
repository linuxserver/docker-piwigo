---

# jenkins variables
project_name: docker-piwigo
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Piwigo'
  - EXT_REPO = 'Piwigo'
  - BUILD_VERSION_ARG = 'PIWIGO_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-piwigo'
  - CONTAINER_NAME = 'piwigo'
  - DOCKERHUB_IMAGE = 'linuxserver/piwigo'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/piwigo'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/piwigo'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
